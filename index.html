<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MIDI Sequencer</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MIDI Seq" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
  </head>
  <body>
    <div id="app">
      <!-- Grid Area with piano keys and bar indicators -->
      <div class="grid-area">
        <div id="corner-cell"></div>
        <div id="bar-indicators-container"></div>
        <div id="piano-keys-container"></div>
        <div id="note-grid-container"></div>
      </div>

      <!-- Controls Panel -->
      <div id="controls-panel">
        <h1>MIDI Sequencer</h1>

        <!-- Transport Controls (rendered by JS) -->
        <div id="transport-controls"></div>

        <!-- Scale Selector (rendered by JS) -->
        <div id="scale-selector"></div>

        <hr style="border-color: var(--control-border); margin: 8px 0;" />

        <div class="control-group">
          <label for="bar-count">Bars</label>
          <input type="number" id="bar-count" min="1" max="128" value="4" />
          <div class="control-hint">Range: 1-128 bars</div>
        </div>

        <div class="control-group">
          <label for="octave-count">Octaves</label>
          <input type="number" id="octave-count" min="1" max="10" value="3" />
          <div class="control-hint">Range: 1-10 octaves</div>
        </div>

        <div class="control-group">
          <div class="control-hint" style="margin-top: 20px;">
            <strong>Grid Controls:</strong><br />
            Click to toggle notes<br />
            Drag to pan<br />
            Scroll to zoom<br />
            Pinch to zoom (touch)
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
