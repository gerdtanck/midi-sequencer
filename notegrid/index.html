<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Grid - MIDI Sequencer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Grid Area - Left 66% with piano keys and bar indicators -->
    <div class="grid-area">
      <div id="corner-cell"></div>
      <div id="bar-indicators-container"></div>
      <div id="piano-keys-container"></div>
      <div id="note-grid-container"></div>
    </div>

    <!-- Controls Panel - Right 33% -->
    <div id="controls-panel">
      <h1>Note Grid</h1>

      <div class="control-group">
        <label for="bar-count">Bar Count</label>
        <input type="number" id="bar-count" min="1" max="128" value="4">
        <div class="control-hint">Range: 1-128 bars</div>
      </div>

      <div class="control-group">
        <label for="octave-count">Octave Count</label>
        <input type="number" id="octave-count" min="1" max="10" value="3">
        <div class="control-hint">Range: 1-10 octaves</div>
      </div>

      <div class="info-section">
        <h2>Grid Info</h2>
        <p>
          The grid represents a musical timeline where:
        </p>
        <ul style="margin-top: 10px; margin-left: 20px; font-size: 0.85rem; color: #aaa; line-height: 1.6;">
          <li>Each column = 1 step (1/16th note)</li>
          <li>Each row = 1 semitone</li>
          <li>Bright vertical lines = bar boundaries</li>
          <li>Medium vertical lines = quarter notes</li>
          <li>Horizontal lines = octave boundaries</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Three.js library -->
  <script src="lib/three.min.js"></script>

  <!-- Application scripts -->
  <script src="js/GridLines.js"></script>
  <script src="js/GridControls.js"></script>
  <script src="js/PianoKeys.js"></script>
  <script src="js/BarIndicators.js"></script>
  <script src="js/NoteGrid.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
